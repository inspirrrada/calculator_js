<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calc">
    <h1>Let's count !!!</h1>
    <input type="number" id="calcInput"> <br><br>

    <input type="button" value="1" class="num">
    <input type="button" value="2" class="num">
    <input type="button" value="3" class="num"> <br><br>
    <input type="button" value="4" class="num">
    <input type="button" value="5" class="num">
    <input type="button" value="6" class="num"> <br><br>
    <input type="button" value="7" class="num">
    <input type="button" value="8" class="num">
    <input type="button" value="9" class="num"> <br><br>
    <input type="button" value="0" class="num">


    <input type="button" value="+" class="operation">
    <input type="button" value="-" class="operation"> <br><br>
    <input type="button" value="*" class="operation">
    <input type="button" value="/" class="operation">


    <input type="button" value="=" class="operation"> <br><br>


    <input type="button" id="reset" value="reset">

</div>


    <script src="js.js"></script>
</body>
</html>
